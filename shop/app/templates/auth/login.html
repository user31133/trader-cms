{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="text-center mb-4">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-muted">Login to your account to continue</p>
    </div>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    {% endif %}

    <form method="POST" action="/login">
        <input type="hidden" name="next" value="{{ next }}">
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required autofocus>
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-2">
            Login
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="mb-0 text-muted">Don't have an account? <a href="/register" class="text-decoration-none fw-bold">Register here</a></p>
    </div>
</div>
{% endblock %}
