{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-card" style="max-width: 500px;">
    <div class="text-center mb-4">
        <i class="bi bi-person-plus fs-1 text-primary"></i>
        <h2 class="fw-bold">Create Account</h2>
        <p class="text-muted">Join us to start shopping</p>
    </div>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form method="POST" action="/register">
        <div class="row g-3">
            <div class="col-12">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ form_data.full_name if form_data else '' }}" required>
            </div>
            
            <div class="col-12">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ form_data.email if form_data else '' }}" required>
            </div>
            
            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
            </div>

            <div class="col-12">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ form_data.phone if form_data else '' }}">
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ form_data.address if form_data else '' }}">
            </div>

            <div class="col-md-12">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ form_data.city if form_data else '' }}">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-2 mt-4">
            Register
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="mb-0 text-muted">Already have an account? <a href="/login" class="text-decoration-none fw-bold">Login here</a></p>
    </div>
</div>
{% endblock %}
